<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">

    <title>Entrar</title>
</head>

<body>
    <form class="container">
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Nome de usuario" required>
            <i class='bx bxs-user'></i>
        </section>
        <section class="input-box">
            <input type="password" name="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Lembrar sempre</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Esqueceu a senha?</h5>
            </a>
        </section>

        <button class="login-button" type="submit" onclick="window.location.href = '../index.html';">
            Login

        </button>

        <h5 class="dont-have-an-account">
            NÃ£o possui conta?
            <a href="../index.html"><b>Registrar-se</b></a>
        </h5>
    </form>
</body>

</html>
